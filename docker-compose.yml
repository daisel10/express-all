version: '3.8'

services:
  db:
    image: mysql
    container_name: db-express-all
    command: --default-authentication-plugin=mysql_native_password
    entrypoint: ./hola.sh
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

networks:
  public:
  private:
volumes:
  db-data:

